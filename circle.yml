machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - if [[ -e ~/docker/image.tar ]]; then docker load --input ~/docker/image.tar; fi
    - docker build -t asn1scc .
    - mkdir -p ~/docker; docker save asn1scc > ~/docker/image.tar

test:
  override:
      - docker run -it -v $(pwd):/root/asn1scc asn1scc bash -c 'cd /root/asn1scc ; ./circleci-build.sh'
